<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuários</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    
 
        <!-- ...existing code... -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    

</head>

<body>
    <div class="main" id="pulse">
        <h1 class="titulo">Cadastro de Usuários</h1>
        <input type="text" id="nome" placeholder="Digite seu nome">
        <button onclick="salvarUsuario()">
            <i class="fas fa-save"></i> Salvar
        </button>
        <h2>Lista de Usuários</h2>
        <ul id="listaUsuarios"></ul>
    </div>
    <script src="script.js"></script>
    <script>
        $(document).ready(function(){
            $("#pulse").click(function(){
                // Aplica uma animação de desvanecimento ao conteúdo existente
                $("#content").fadeOut("slow", function(){
                    // Faz uma solicitação AJAX para carregar o novo conteúdo
                    $.ajax({
                        url: "novo_conteudo.html",
                        success: function(result){
                            // Insere o novo conteúdo no div #content
                            $("#content").html(result);
        
                            // Aplica uma animação de desvanecimento ao novo conteúdo
                            $("#content").fadeIn("slow");
                        }
                    });
                });
            });
        });
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        
</body>

</html>
